<mat-card>
  <mat-card-header>
    <mat-card-title>Regeldienste</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="regularDuties" class="mat-elevation-z8">

      <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; index as i">
        <th mat-header-cell *matHeaderCellDef>{{headerColumns[i]}}</th>
        <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-fab type="button">
      <input type="file" (change)="importRegularDuties($event)">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
